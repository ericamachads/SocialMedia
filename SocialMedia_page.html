<!DOCTYPE html>
<html>
<head>
    <title>SocialMedia: Room Page</title>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">

    <!-- Viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
    <!-- jQuery and Bootstrap JS scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
    <center>
        <h1 class="header">
            SocialMedia
            <sup>
                <img src="assets/m2.png">
            </sup>
        </h1>
        <div id="output" style="text-align: left; margin-bottom: 70px;"> </div>
    </center>
</div>

<center>
    <div class="input_div_message_page">
        <label>Send:</label>
        <input type="text" id="msg" class="form-control" placeholder="Message" onkeydown="if (event.keyCode === 13) send();">
        <button onclick="send()" class="btn btn-success">Send</button>
    </div>
</center>

<script src="SocialMedia_page.js"></script>
</body>
</html>
